<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
</head>
<body>
	
	<h1>Registro Usuarios</h1>
	
	<form action="Captura.jsp" Method="POST">
		<table>
		
			<tr>
				<td><label>Cedula: </label></td>
				<td><input type="text" name="cedula" size="30"></td>
			</tr>
			<tr>
				<td><label>Direccion: </label></td>
				<td><input type="text" name="direccion" size="30"></td>
			</tr>
			<tr>
				<td><label>Correo: </label></td>
				<td><input type="text" name="correo" size="30"></td>
			</tr>
			<tr>
				<td><label>Nombre: </label></td>
				<td><input type="text" name="nombre" size="30"></td>
			</tr>
			<tr>
				<td><label>Usuario: </label></td>
				<td><input type="text" name="usuario" size="30"></td>
			</tr>
			<tr>
				<td><label>Telefono: </label></td>
				<td><input type="text" name="telefono" size="30"></td>
			</tr>
			<tr>
				<td><input type="reset" value="limpiar"></td> &nbsp;&nbsp;
				<td><input type="submit" value="enviar"></td>
			
			</tr>
		</table>
	</form>
</body>
</html>
